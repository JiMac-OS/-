<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>  
        <div>elements specified by attribute, in 
        id: an identifier unique within the document, identified with a hash prefix e.g. #id</div>
    </div>

</body>
</html>
