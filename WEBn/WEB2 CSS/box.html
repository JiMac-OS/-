<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* block level element(==tag) 화면 박스전체 사용*/ 
        h1 {
            border: 5px solid red;
            padding: 20px;
            margin: 20px;
            display: block;
            width: 100px;
        }

        /* inline element 그 요소만 사용*/
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
</body>

</html>
